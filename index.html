<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="img/sunny.png" alt="" class="header__logo--img" />
      </div>
      <div class="header__title">Weather App</div>
    </header>

    <section class="weather">
      <form class="weather__form">
        <input
          type="text"
          class="weather__search"
          placeholder="Find Your Location"
        />
        <button class="weather__submit">Search</button>
      </form>

      <div class="weather__loading">Loading...</div>

      <div class="weather__cards hidden">
        <div class="weather__card--main">
          <div class="weather__card--header">
            <div class="weather__card--week"></div>
            <div class="weather__card--date"></div>
          </div>
          <div class="weather__card--body">
            <div class="weather__card--city"></div>
            <div class="weather__card--body-info">
                <div class="weather__card--weather"><span></span> &#8451</div>
                <div class="weather__card--image"><img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="" class="weather__card--img"></div>
            </div>
          </div>
        </div>
        <div class="weather__card">
            <div class="weather__card--header">
                <div class="weather__card--date"></div>
            </div>
            <div class="weather__card--body">
                <div class="weather__card--image"><img src="" alt="" class="weather__card--img"></div>
                <div class="weather__card--weather"><span></span> &#8451</div>
                <div class="weather__card--subweather"><span></span> &#8451</div>
            </div>
        </div>
        <div class="weather__card">
            <div class="weather__card--header">

            </div>
            <div class="weather__card--body">

                <div class="weather__card--subweather"><span></span> &#8451</div>
            </div>
        </div>
        <div class="weather__card">
            <div class="weather__card--header">

            </div>
            <div class="weather__card--body">
                <div class="weather__card--image"><img src="" alt="" class="weather__card--img"></div>
                <div class="weather__card--weather"><span></span> &#8451</div>
                <div class="weather__card--subweather"><span></span> &#8451</div>
            </div>
        </div>
        <div class="weather__card">
            <div class="weather__card--header">
                <div class="weather__card--date"></div>
            </div>
            <div class="weather__card--body">
                <div class="weather__card--image"><img src="" alt="" class="weather__card--img"></div>
                <div class="weather__card--weather"><span></span> &#8451</div>
                <div class="weather__card--subweather"><span></span> &#8451</div>

        </div>

                <div class="weather__card--weather"><span></span> &#8451</div>
